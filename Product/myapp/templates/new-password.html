{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>
    

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Login</h2>
                        <div class="breadcrumb__option">
                            <a href="/">Home</a>
                            <span>New-Password</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>New-Password</h2>
                    </div>
                </div>
            </div>
            {% if msg %}
            <b style="color:blue;text-align: center; display: block; margin: 30px auto ;">{{msg}}</b>
            {% endif%}
            <form action="{% url 'new-password' %}" method="post">
                {% csrf_token %}
                
                    <div class="row" style="justify-content: center;">
                    <div class="col-lg-4 col-md-4">
                        <input type="hidden" name="mobile" value="{{mobile}}">
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <input type="password" name="new_password" placeholder="New Password"></div>
                        <div class="col-lg-4 col-md-4">
                        <input type="password" name="cnew_password" placeholder=" Confirm New Password">
                      </div>
                     </div>
                   <div class="col-lg-12 text-center" >
                <button type="submit" click="btn" class="site-btn" >Update-Password</button>
            </div>
        
                    </div>

            </form>
        </div>
    </div>
    <!-- Contact Form End -->

</body>

</html>
{% endblock %}
